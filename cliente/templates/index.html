<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{mode}} - Transferencia de Archivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .status-bar {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #343a40;
            border-radius: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #dc3545;
        }
        .status-indicator.connected {
            background-color: #28a745;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #373737;
        }
        .upload-section {
            text-align: center;
        }
        .upload-section input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            border: none;
            width: 80%;
            max-width: 300px;
        }
        .upload-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #0056b3;
        }
        .upload-section button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .file-message {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .file-message.received {
            background-color: #2e7d32;
        }
        a {
            color: #00c8ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span class="status-indicator"></span>
            {{mode}} - Conectado a {{ip}}:{{port}}
        </div>
        
        <div class="chat-box" id="chat-box"></div>
        
        <div class="upload-section">
            <input type="file" id="file-input">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <button id="send-button" onclick="sendFile()">Enviar Archivo</button>
        </div>
    </div>

    <script>
        const serverUrl = `http://{{ip}}:{{port}}`;
        const socket = io(serverUrl, {
            transports: ['websocket'],
            upgrade: false,
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        const statusIndicator = document.querySelector('.status-indicator');
        const sendButton = document.getElementById('send-button');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFill = document.getElementById('progress-bar-fill');

        socket.on('connect', () => {
            console.log('Conectado al servidor');
            statusIndicator.classList.add('connected');
            sendButton.disabled = false;
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor');
            statusIndicator.classList.remove('connected');
            sendButton.disabled = true;
        });

        socket.on('connect_error', (error) => {
            console.log('Error de conexiÃ³n:', error);
            statusIndicator.classList.remove('connected');
            sendButton.disabled = true;
        });

        socket.on('file_received', (data) => {
            addFileMessage(data.filename, data.timestamp, data.sender, data.size, data.download_url);
            progressBar.style.display = 'none';
            progressBarFill.style.width = '0%';
        });

        function sendFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                sendButton.disabled = true;
                progressBar.style.display = 'block';
                progressBarFill.style.width = '0%';

                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    progressBarFill.style.width = '50%';
                    
                    socket.emit('file_transfer', {
                        filename: file.name,
                        file_data: arrayBuffer,
                        sender: '{{mode}}'
                    }, (response) => {
                        progressBarFill.style.width = '100%';
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            sendButton.disabled = false;
                            fileInput.value = '';
                        }, 1000);
                    });
                };

                reader.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const progress = (event.loaded / event.total) * 50;
                        progressBarFill.style.width = progress + '%';
                    }
                };

                reader.readAsArrayBuffer(file);
            }
        }

        function addFileMessage(filename, timestamp, sender, size, downloadUrl) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = 'file-message' + (sender !== '{{mode}}' ? ' received' : '');
            message.innerHTML = `
                <strong>${sender}:</strong> <a href="${downloadUrl}" download>${filename}</a> 
                (${(size / 1024).toFixed(2)} KB) - ${timestamp}
            `;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
